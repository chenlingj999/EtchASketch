<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtchASketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="EtchASketch.js" defer></script>
</head>
<body>
    <div class="title">EtchASketch</div>
    <div class="changeSize">
        <button data-modal-target="#modal" class="popup">Change Size of Grid</button>
    </div>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Enter Grid Size (Between 1px and 100px)</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <form>
                <input type="text" name="gridsize" id="size">
            </form>
            <button data-submit-button class="sumbit">Submit</button>
        </div>
    </div>
    <div id="overlay"></div>
    <div class="container">

    </div>
    <div class="modeSelector">
        <button class="modes" id="black">Black Color</button>
        <button class="modes" id="rainbow">Rainbow Mode</button>
        <button class="modes" id="erase">Ereaser</button>
        <button class="modes" id="clear">Clear Board</button>
    </div>

</body>
</html>
